
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>cinelitas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    
    <body>
        
        
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            
              <style>
                
                body{
                    background-color: black;
                }
    td {
        color: green;
    
    }
    
    h1{
       font-size: 100px;
       text-align: center;
       color: blueviolet;
    }
    
    a{
        color: red;
    }
   
    th{
        color: #ffff33;
        
    }
    </style>  
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombrepelicula</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Capacidad</th>
                  
                    <th scope="col">Lugar</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            
            
            <tbody>
                <th:block th:each="user : ${peliculas}">
                    <tr>
                        <td th:text="${user.getNombrepelicula}"></td>
                        <td th:text="${user.getCosto}"></td>
                       
                       <td th:text="${user.getFecha}"></td>
                       <td th:text="${user.getCapacidad}"></td>
                      
                       
                        <td th:text="${user.getSala.getSalas}"></td>
                        <td>
                            <a th:href="@{/editpeliculas/{id}(id=${user.getId})}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </body>
</html>
